    <div class="stories" id="story-container"></div>

    <nav class="bottom-nav">

    <script>
      // --- EDIT THESE LINKS TO CHANGE THE PICTURES ---
      const config = {
        stories: [
          { name: "Your story", img: "dp.jpeg" },
          { name: "_breeze_vibes", img: "p3.png" },
          { name: "danyal_gujjar46", img: "p1.jpeg" },
          { name: "cagribyln", img: "p2.png" },
        ],
        posts: [
          {
            user: "sarcaxxm",
            userPic: "p5dp.jpeg",
            postImg: "p4.jpeg",
            caption: "Penguin Akela sabko dikh gya aur mai kabse Akela hu...",
          },
        ],
      };

      // Generating Stories
      const storyContainer = document.getElementById("story-container");
      config.stories.forEach((s) => {
        storyContainer.innerHTML += `
                <div class="story">
                    <div class="story-circle"><img src="${s.img}" class="story-img"></div>
                    <p>${s.name}</p>
                </div>`;
      });

      // Generating Posts
      const feedContainer = document.getElementById("feed-container");
      config.posts.forEach((p) => {
        feedContainer.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <div class="user-info">
                            <img src="${p.userPic}" class="user-pic">
                            <span class="user-name">${p.user}</span>
                        </div>
                        <span>‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>
                    <div class="post-content">
                        <img src="${p.postImg}">
                    </div>
                    <div class="post-footer">
                        <div class="post-text"><b>${p.user}</b> ${p.caption}</div>
                    </div>
                </div>`;
      });
    </script>
  </body>
